name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: make bin

    - name: Test
      run: go test -v .
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.1.4
      with: 
        path: "kompose"
