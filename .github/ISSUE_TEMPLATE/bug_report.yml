name: Bug
description: File a bug/issue
title: "[BUG] <title>"
labels: ["kind/bug"]
body:
  - type: markdown
    attributes:
      value: "## Thank you for contributing to our Kompose!"
  - type: textarea
    attributes:
      label: Expected Behavior
      description: |
        Briefly describe what is the desired behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: |
        Briefly describe what is the actual behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error or unexpected result...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Kompose Version
      description: |
        Paste output of `kompose version`.
      render: Text
    validations:
      required: true
  - type: textarea
    attributes:
      label: Docker-Compose file
      description: Paste output of the `docker-compose.yaml` that you are using.
      render: YAML
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
