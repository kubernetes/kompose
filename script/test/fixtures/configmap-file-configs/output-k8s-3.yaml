---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: busy
  name: busy
spec:
  ports:
    - name: "8081"
      port: 8081
      targetPort: 8080
    - name: "8026"
      port: 8026
      targetPort: 8025
  selector:
    io.kompose.service: busy

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: busy
  name: busy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: busy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.network/configmap-file-configs-default: "true"
        io.kompose.service: busy
    spec:
      containers:
        - image: busybox
          name: busy
          ports:
            - containerPort: 8080
              hostPort: 8081
              protocol: TCP
            - containerPort: 8025
              hostPort: 8026
              protocol: TCP
      restartPolicy: Always
