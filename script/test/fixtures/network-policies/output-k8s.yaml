---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/network-policies-web: "true"
        io.kompose.service: nginx
    spec:
      containers:
        - image: nginx
          name: nginx
          resources: {}
      restartPolicy: Always


---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  creationTimestamp: null
  name: network-policies-web
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              io.kompose.network/network-policies-web: "true"
  podSelector:
    matchLabels:
      io.kompose.network/network-policies-web: "true"

