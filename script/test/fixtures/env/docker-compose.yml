version: '3'
services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    volumes:
      - namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop-hive-namenode.env
    ports:
      - "50070:50070"
      - "8020:8020"
  another-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    env_file:
      - ./hadoop-hive-namenode.env