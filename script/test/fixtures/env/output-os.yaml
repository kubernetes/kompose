metadata:
  labels:
    io.kompose.service: another-namenode
  name: another-namenode
spec:
  replicas: 1
  selector:
    io.kompose.service: another-namenode
  template:
    metadata:
      labels:
        io.kompose.service: another-namenode
    spec:
      containers:
        - env:
            - name: BAR
              valueFrom:
                configMapKeyRef:
                  key: BAR
                  name: hadoop-hive-namenode-env
            - name: FOO
              valueFrom:
                configMapKeyRef:
                  key: FOO
                  name: hadoop-hive-namenode-env
          image: ' '
          name: another-namenode
          ports:
            - containerPort: 50070
              protocol: TCP
            - containerPort: 8020
              protocol: TCP
      restartPolicy: Always
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - another-namenode
        from:
          kind: ImageStreamTag
          name: another-namenode:2.0.0-hadoop2.7.4-java8
      type: ImageChange

---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    io.kompose.service: another-namenode
  name: another-namenode
spec:
  lookupPolicy:
    local: false
  tags:
    - from:
        kind: DockerImage
        name: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
