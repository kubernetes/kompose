      port: 50070
      targetPort: 50070
    - name: "8020"
      port: 8020
      targetPort: 8020
  selector:
    io.kompose.service: namenode

---
apiVersion: v1
data:
  BAR: FOO
  FOO: BAR
kind: ConfigMap
metadata:
  labels:
    io.kompose.service: another-namenode-hadoop-hive-namenode-env
  name: hadoop-hive-namenode-env

---
apiVersion: apps.openshift.io/v1
