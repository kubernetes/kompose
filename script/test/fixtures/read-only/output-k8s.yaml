---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: test
  name: test
  namespace: default
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    io.kompose.service: test


---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: test
  name: test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: test
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/read-only-default: "true"
        io.kompose.service: test
    spec:
      containers:
        - image: alpine
          name: test
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
      restartPolicy: Always


