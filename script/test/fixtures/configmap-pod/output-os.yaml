---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: redis
  name: redis
spec:
  ports:
    - name: "6379"
      port: 6379
      targetPort: 6379
  selector:
    io.kompose.service: redis
  type: NodePort

---
apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    io.kompose.network/configmap-pod-default: "true"
    io.kompose.service: redis
  name: redis
spec:
  containers:
    - env:
        - name: ALLOW_EMPTY_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: ALLOW_EMPTY_PASSWORD
              name: foo-env
        - name: BAR
          valueFrom:
            configMapKeyRef:
              key: BAR
              name: bar-env
        - name: FOO
          valueFrom:
            configMapKeyRef:
              key: FOO
              name: bar-env
      image: bitnami/redis:latest
      name: redis
      ports:
        - containerPort: 6379
          hostPort: 6379
          protocol: TCP
      resources: {}
  restartPolicy: Never

---
apiVersion: v1
data:
  ALLOW_EMPTY_PASSWORD: "yes"
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: redis-foo-env
  name: foo-env

---
apiVersion: v1
data:
  BAR: FOO
  FOO: BAR
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: redis-bar-env
  name: bar-env

