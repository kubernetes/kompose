---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.volume.subpath: test
  creationTimestamp: null
  labels:
    io.kompose.service: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.volume.subpath: test
      creationTimestamp: null
      labels:
        io.kompose.network/vols-subpath-default: "true"
        io.kompose.service: postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: dumb_db
            - name: POSTGRES_PASSWORD
              value: postgres_password
            - name: POSTGRES_USER
              value: dumb_postgres_user
          image: postgres
          name: postgres
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
              subPath: test
      restartPolicy: Always
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: postgres-data
  name: postgres-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi


---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  creationTimestamp: null
  name: vols-subpath-default
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              io.kompose.network/vols-subpath-default: "true"
  podSelector:
    matchLabels:
      io.kompose.network/vols-subpath-default: "true"

