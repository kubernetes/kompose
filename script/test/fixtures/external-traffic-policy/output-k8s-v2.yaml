---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.service.expose: lb
    kompose.service.expose.ingress-class-name: nginx
    kompose.service.external-traffic-policy: local
    kompose.service.type: headless
  creationTimestamp: null
  labels:
    io.kompose.service: front-end
  name: front-end
  namespace: default
spec:
  clusterIP: None
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    io.kompose.service: front-end
  type: ClusterIP


---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.service.expose: lb
    kompose.service.expose.ingress-class-name: nginx
    kompose.service.external-traffic-policy: local
    kompose.service.type: headless
  creationTimestamp: null
  labels:
    io.kompose.service: front-end
  name: front-end
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: front-end
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.service.expose: lb
        kompose.service.expose.ingress-class-name: nginx
        kompose.service.external-traffic-policy: local
        kompose.service.type: headless
      creationTimestamp: null
      labels:
        io.kompose.network/external-traffic-policy-default: "true"
        io.kompose.service: front-end
    spec:
      containers:
        - env:
            - name: GET_HOSTS_FROM
              value: dns
          image: gcr.io/google-samples/gb-frontend:v4
          name: front-end
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
          resources: {}
      restartPolicy: Always


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kompose.service.expose: lb
    kompose.service.expose.ingress-class-name: nginx
    kompose.service.external-traffic-policy: local
    kompose.service.type: headless
  creationTimestamp: null
  labels:
    io.kompose.service: front-end
  name: front-end
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: lb
      http:
        paths:
          - backend:
              service:
                name: front-end
                port:
                  number: 80
            path: /
            pathType: Prefix


