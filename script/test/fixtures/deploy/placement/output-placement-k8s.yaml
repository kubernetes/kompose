---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: redis
  name: redis
spec:
  ports:
    - name: "6379"
      port: 6379
      targetPort: 6379
  selector:
    io.kompose.service: redis
status:
  loadBalancer: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/placement-default: "true"
        io.kompose.service: redis
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - machine
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - ubuntu 14.04
                  - key: foo
                    operator: NotIn
                    values:
                      - bar
      containers:
        - image: redis
          name: redis
          ports:
            - containerPort: 6379
              protocol: TCP
          resources: {}
      restartPolicy: Always
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              io.kompose.service: redis
          maxSkew: 2
          topologyKey: zone
          whenUnsatisfiable: ScheduleAnyway
        - labelSelector:
            matchLabels:
              io.kompose.service: redis
          maxSkew: 1
          topologyKey: ssd
          whenUnsatisfiable: ScheduleAnyway
status: {}

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  creationTimestamp: null
  name: placement-default
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              io.kompose.network/placement-default: "true"
  podSelector:
    matchLabels:
      io.kompose.network/placement-default: "true"

