---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/configmap-volume-default: "true"
        io.kompose.service: db
    spec:
      containers:
        - image: mysql
          name: db
          resources: {}
          volumeMounts:
            - mountPath: /data/configs.tar
              name: db-cm0
              subPath: configs.tar
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: configs.tar
                path: configs.tar
            name: db-cm0
          name: db-cm0
status: {}

---
apiVersion: v1
binaryData:
  configs.tar: 
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db-cm0

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  creationTimestamp: null
  name: configmap-volume-default
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              io.kompose.network/configmap-volume-default: "true"
  podSelector:
    matchLabels:
      io.kompose.network/configmap-volume-default: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: web
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/configmap-volume-default: "true"
        io.kompose.service: web
    spec:
      containers:
        - image: nginx
          name: web
          resources: {}
          volumeMounts:
            - mountPath: /etc/tls
              name: web-cm0
            - mountPath: /etc/test-a-key.key
              name: web-cm1
              subPath: test-a-key.key
      restartPolicy: Always
      volumes:
        - configMap:
            name: web-cm0
          name: web-cm0
        - configMap:
            items:
              - key: a.key
                path: test-a-key.key
            name: web-cm1
          name: web-cm1
status: {}

---
apiVersion: v1
data:
  a.crt: test-crt-data...
  a.key: test-key-data....
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: web
  name: web-cm0

---
apiVersion: v1
data:
  a.key: test-key-data....
kind: ConfigMap
