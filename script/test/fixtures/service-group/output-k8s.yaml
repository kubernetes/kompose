---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: librenms-dispatcher
  name: librenms
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
  selector:
    io.kompose.service: librenms-dispatcher
status:
  loadBalancer: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: librenms-dispatcher
  name: librenms-dispatcher
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: librenms-dispatcher
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/service-group-default: "true"
        io.kompose.service: librenms-dispatcher
    spec:
      containers:
        - env:
            - name: TZ
              value: ${TZ}
          image: librenms/librenms:latest
          name: librenms
          ports:
            - containerPort: 8000
              hostPort: 8000
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: librenms-dispatcher-claim0
        - env:
            - name: TZ
              value: ${TZ}
          image: librenms/dispatcher:latest
          name: dispatcher
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: librenms-dispatcher-claim0
      hostname: dispatcher
      restartPolicy: Always
      volumes:
        - name: librenms-dispatcher-claim0
          persistentVolumeClaim:
            claimName: librenms-dispatcher-claim0
status: {}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: librenms-dispatcher-claim0
  name: librenms-dispatcher-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  creationTimestamp: null
  name: service-group-default
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              io.kompose.network/service-group-default: "true"
  podSelector:
    matchLabels:
      io.kompose.network/service-group-default: "true"

