---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: dispatcher-librenms
  name: librenms
  namespace: default
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
  selector:
    io.kompose.service: dispatcher-librenms


---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: dispatcher-librenms
  name: dispatcher-librenms
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: dispatcher-librenms
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/service-group-default: "true"
        io.kompose.service: dispatcher-librenms
    spec:
      containers:
        - env:
            - name: TZ
          image: librenms/dispatcher:latest
          name: dispatcher
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: dispatcher-librenms-claim0
        - env:
            - name: TZ
          image: librenms/librenms:latest
          name: librenms
          ports:
            - containerPort: 8000
              hostPort: 8000
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: dispatcher-librenms-claim0
      hostname: librenms
      restartPolicy: Always
      volumes:
        - name: dispatcher-librenms-claim0
          persistentVolumeClaim:
            claimName: dispatcher-librenms-claim0


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: dispatcher-librenms-claim0
  name: dispatcher-librenms-claim0
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi


