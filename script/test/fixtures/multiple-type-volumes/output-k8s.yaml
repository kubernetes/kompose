---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.volume.type: persistentVolumeClaim
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.volume.type: persistentVolumeClaim
      creationTimestamp: null
      labels:
        io.kompose.network/multiple-type-volumes-default: "true"
        io.kompose.service: db
    spec:
      containers:
        - image: mysql
          name: db
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-data
      restartPolicy: Always
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
status: {}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: db-data
  name: db-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  creationTimestamp: null
  name: multiple-type-volumes-default
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              io.kompose.network/multiple-type-volumes-default: "true"
  podSelector:
    matchLabels:
      io.kompose.network/multiple-type-volumes-default: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.volume.type: configMap
  creationTimestamp: null
  labels:
    io.kompose.service: web
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.volume.type: configMap
      creationTimestamp: null
      labels:
        io.kompose.network/multiple-type-volumes-default: "true"
        io.kompose.service: web
    spec:
      containers:
        - image: nginx
          name: web
          resources: {}
          volumeMounts:
            - mountPath: /etc/tls
              name: web-cm0
            - mountPath: /etc/test-a-key.key
              name: web-cm1
              subPath: test-a-key.key
      restartPolicy: Always
      volumes:
        - configMap:
            name: web-cm0
          name: web-cm0
        - configMap:
            items:
              - key: a.key
                path: test-a-key.key
            name: web-cm1
          name: web-cm1
status: {}

---
apiVersion: v1
data:
  a.crt: test-crt-data...
  a.key: test-key-data....
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: web
  name: web-cm0

---
apiVersion: v1
data:
  a.key: test-key-data....
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  creationTimestamp: null
  labels:
    io.kompose.service: web
  name: web-cm1

