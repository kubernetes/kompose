---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.image-pull-policy: IfNotPresent
  creationTimestamp: null
  labels:
    io.kompose.service: foo
  name: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: foo
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.image-pull-policy: IfNotPresent
      creationTimestamp: null
      labels:
        io.kompose.network/compose-env-interpolation-default: "true"
        io.kompose.service: foo
    spec:
      containers:
        - image: foo
          imagePullPolicy: IfNotPresent
          name: foo
          resources: {}
      restartPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  creationTimestamp: null
  name: compose-env-interpolation-default
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              io.kompose.network/compose-env-interpolation-default: "true"
  podSelector:
    matchLabels:
      io.kompose.network/compose-env-interpolation-default: "true"

