---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.service.group: my-group
    kompose.service.healthcheck.liveness.tcp_port: "8081"
    kompose.service.healthcheck.readiness.interval: 11s
    kompose.service.healthcheck.readiness.retries: "6"
    kompose.service.healthcheck.readiness.tcp_port: "9091"
    kompose.service.healthcheck.readiness.timeout: 2s
  creationTimestamp: null
  labels:
    io.kompose.service: my-group
  name: my-group
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: my-group
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.service.group: my-group
        kompose.service.healthcheck.liveness.tcp_port: "8080"
        kompose.service.healthcheck.readiness.interval: 10s
        kompose.service.healthcheck.readiness.retries: "5"
        kompose.service.healthcheck.readiness.tcp_port: "9090"
        kompose.service.healthcheck.readiness.timeout: 1s
      creationTimestamp: null
      labels:
        io.kompose.network/healthcheck-default: "true"
        io.kompose.service: my-group
    spec:
      containers:
        - image: mongo
          livenessProbe:
            failureThreshold: 5
            periodSeconds: 10
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          name: mongo
          ports:
            - containerPort: 27017
              protocol: TCP
          readinessProbe:
            failureThreshold: 5
            periodSeconds: 10
            tcpSocket:
              port: 9090
            timeoutSeconds: 1
          resources: {}
        - image: mysql
          livenessProbe:
            failureThreshold: 6
            periodSeconds: 11
            tcpSocket:
              port: 8081
            timeoutSeconds: 2
          name: mysql
          ports:
            - containerPort: 3306
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            periodSeconds: 11
            tcpSocket:
              port: 9091
            timeoutSeconds: 2
          resources: {}
      restartPolicy: Always
status: {}

