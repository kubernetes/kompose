version: "3"

services:
  redis:
    image: redis
    labels:
      kompose.service.type: headless
    healthcheck:
      test: echo "hello world"
      interval: 10s
      timeout: 1s
      retries: 5
    restart: "unless-stopped"
  foo:
    image: foo:latest
    command: sh -c "echo Hello Foo"
    networks:
      app: {}
      web: {}
      normalized_network: {}
networks:
  normalized_network:
  app:
    external:
      name: app-network
  web:
    external:
      name: web-network