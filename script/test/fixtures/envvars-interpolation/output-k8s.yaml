---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: myservice
  name: myservice
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: myservice
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/envvars-interpolation-default: "true"
        io.kompose.service: myservice
    spec:
      containers:
        - args:
            - curl
            - :///
          env:
            - name: DOMAIN
              value: google.com
            - name: PROTOCOL
              value: https
          image: alpine
          name: myservice
          resources: {}
      restartPolicy: Always


